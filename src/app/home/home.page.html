<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">IMC</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
    <ion-label position="floating">Peso:</ion-label>
    <ion-input [(ngModel)]="peso" name="peso"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Altura:</ion-label>
    <ion-input [(ngModel)]="altura" name="altura"></ion-input>
  </ion-item>

  <ion-select [(ngModel)]="opcao">
    <ion-select-option value="m">Masculino</ion-select-option>
    <ion-select-option value="f">Feminino</ion-select-option>
  </ion-select>

    <ion-button (click)="imc()" color="dark" shape="block">IMC</ion-button>
    <p>{{ saida }}</p>
    <strong> {{ mensagem }}</strong>
  <ion-img src={{imagem}}></ion-img>
  <!---<ion-img src="(assets/icon/favicon.png)"></ion-img>--->
  </div>
</ion-content>
